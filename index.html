<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Domine:wght@400..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="icon" href="src/images/favicon-clock.png" type="image/png" />
  <title>World Clock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>
    <select id="city">
      <option value="">Select a city..</option>
      <option value="current">Current Location</option>
      <option value="America/New_York">New York</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Australia/Sydney">Sydney</option>
    </select>
    <div id="cities">
      <div class="city" id="newyork">
        <h2>New York</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city" id="london">
        <h2>London</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city" id="tokyo">
        <h2>Tokyo</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city" id="sydney">
        <h2>Sydney</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
  </div>
  <footer>
    Coded by <a href="https://github.com/A-Ldt" target="_blank">Alina Linscheidt</a>,
    open-sourced on <a href="https://github.com/A-Ldt/shecodes-plus-add-on-project" target="_blank">GitHub</a>,
    and hosted on <a href="" target="_blank">Netlify</a>.
  </footer>
  <script src="src/index.js" defer></script>
</body>

</html>
